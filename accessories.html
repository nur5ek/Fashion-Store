<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIR — accessories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AMIR</div>

            <ul class="nav-links">
                <li><a href="index.html#products">Новинки</a></li>
                <li><a href="women.html">Женщинам</a></li>
                <li><a href="men.html">Мужчинам</a></li>
                <li><a href="sale.html">Sale</a></li>
            </ul>

            <div class="header-icons">
                <button class="icon-btn" aria-label="Поиск">
                    <img src="images/search.png" alt="Поиск">
                </button>
                <button class="icon-btn" aria-label="Профиль">
                    <img src="images/user.png" alt="Профиль">
                </button>
                <button class="icon-btn" aria-label="Корзина">
                    <img src="images/shopping-cart.png" alt="Корзина">
                </button>
            </div>
        </nav>
    </header>

    <section class="products">
        <h2>Аксессуары</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="images/coat.webp" alt="Классическое пальто">
                </div>
                <div class="product-info">
                    <div class="product-name">Классическое пальто</div>
                    <div class="product-price">12 990₸</div>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="images/kostum.jpg" alt="Костюм">
                </div>
                <div class="product-info">
                    <div class="product-name">Костюм</div>
                    <div class="product-price">24 990₸</div>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="images/jeans.jpg" alt="Джинсы">
                </div>
                <div class="product-info">
                    <div class="product-name">Джинсы slim fit</div>
                    <div class="product-price">8 990₸</div>
                </div>
            </div>
            <!-- можешь добавить ещё мужские товары -->
        </div>
    </section>

    <footer>
        <!-- можешь просто скопировать footer из index.html -->
        <div class="footer-content">
            <!-- ... тот же код футера, что и на главной ... -->
        </div>
        <div class="footer-bottom">
            <p>© 2024 AMIR Fashion Store. Все права защищены.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
